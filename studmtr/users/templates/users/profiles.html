
{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% for var in vars %}
    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ var.image.url }}">
        <div class="media-body">
          <a class= "btn btn-info btn-sm mt-1 mb-1" href = "{% url 'user-profile' var.id %}">{{ var.user.username }}</a>
          <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'chat' var.id  %}">Message</a>
          <p class="text-secondary">{{ var.user.email }}</p>
        </div>
      </div>
    </div>
{% endfor %}
{% endblock content %}
